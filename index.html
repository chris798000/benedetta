<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regalo per la mia ragazza</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Il nostro amore</h1>
    </header>

    <section class="gallery">
      <h2>Galleria di Immagini</h2>
      <div class="image-container">
        <img src="image1.jpg" alt="Immagine 1" />
        <img src="image2.jpg" alt="Immagine 2" />
        <img src="image3.jpg" alt="Immagine 3" />
        <!-- Aggiungi altre immagini qui -->
      </div>
    </section>

    <section class="file-manager">
      <h2>Lettere del giorno</h2>
      <div class="letter-container">
        <div class="letter-header">
          <h2>Lettera di oggi</h2>
          <button class="open-button">Apri</button>
          <button class="close-button">Chiudi</button>
          <button class="save-button">Salva</button>
        </div>
        <div class="letter-content">
          <p id="letter-text"></p>
        </div>
      </div>
    </section>

    <section class="history">
      <h2>Storia delle Lettere</h2>
      <ul id="letter-history">
        <!-- Le lettere passate verranno aggiunte qui -->
      </ul>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
