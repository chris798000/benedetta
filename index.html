<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regalo per la mia ragazza</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #ffc9df">
    <header>
      <h1 class="m-0">Il nostro amore</h1>
    </header>

    <div class="gallery">
      <div class="gallery-container">
        <div class="gallery-item">
          <img src="image(1).jpg" alt="Image 1" />
        </div>
        <div class="gallery-item">
          <img src="image(8).JPG" alt="Image 2" />
        </div>
        <div class="gallery-item">
          <img src="image(10).JPG" alt="Image 3" />
        </div>
        <div class="gallery-item">
          <img src="image(9).JPG" alt="Image 4" />
        </div>
        <div class="gallery-item">
          <img src="image(11).JPG" alt="Image 5" />
        </div>
        <div class="gallery-item">
          <img src="image(12).JPG" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(13).jpg" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(14).JPG" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(15).jpg" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(16).jpg" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(17).jpg" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(18).jpg" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(19).jpg" alt="Image 6" />
        </div>
        <div class="gallery-item">
          <img src="image(20).jpg" alt="Image 6" />
        </div>
      </div>
    </div>

    <section class="file-manager container-fluid">
      <h2>Lettera del giorno</h2>
      <div class="letter-container card w-100" style="height: 300px">
        <div
          class="letter-header"
          style="border: none; background-color: transparent"
        >
          <!-- From Uiverse.io by david-mohseni -->
          <ul class="wrapper p-0">
            <li class="icon facebook open-button">
              <span class="tooltip">Apri</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-envelope-open-heart"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l3.235 1.94a2.8 2.8 0 0 0-.233 1.027L1 7.384v5.733l3.479-2.087q.224.414.558.83l-4.002 2.402A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738l-4.002-2.401q.334-.418.558-.831L15 13.117V7.383l-3.002 1.801a2.8 2.8 0 0 0-.233-1.026L15 6.217V5.4a1 1 0 0 0-.53-.882zM7.06.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765zM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"
                />
              </svg>
            </li>
            <li class="icon twitter close-button">
              <span class="tooltip">Chiudi</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-envelope-heart"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l3.235 1.94a2.8 2.8 0 0 0-.233 1.027L1 5.384v5.721l3.453-2.124q.219.416.55.835l-3.97 2.443A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741l-3.968-2.442q.33-.421.55-.836L15 11.105V5.383l-3.002 1.801a2.8 2.8 0 0 0-.233-1.026L15 4.217V4a1 1 0 0 0-1-1zm6 2.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"
                />
              </svg>
            </li>
            <li class="icon instagram save-button">
              <span class="tooltip">Salva</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-archive"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"
                />
              </svg>
            </li>
          </ul>
        </div>
        <div class="letter-content">
          <p id="letter-text"></p>
        </div>
      </div>
    </section>

    <section class="history">
      <h2>Storia delle Lettere</h2>
      <ul id="letter-history">
        <!-- Le lettere passate verranno aggiunte qui -->
      </ul>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
